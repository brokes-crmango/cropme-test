<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta name="generator" content="HTML Tidy for HTML5 for Windows version 5.6.0">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="generator" content="PSPad editor, www.pspad.com">
  <title></title>
  <link rel="stylesheet" href="css/cropme.min.css">
</head>
<body>
  <div id="container"></div>
  <button id="jeaa">Crop me</button>
  <img id='obrazok' src='' alt='cropme'>   
  <script src="js/jquery-3.5.1.js"></script> 
  <script src="js/cropme.min.js"></script> 
  <script>    
        
  var container = $('#container').cropme({
  "container": {
    "width": 400,
    "height": 400
  },
  "viewport": {
    "width": 200,
    "height": 200,
    "type": "circle",
    "border": {
      "width": 6,
      "enable": true,
      "color": "#fff"
    }
  },
  "zoom": {
    "enable": true,
    "mouseWheel": true,
    "slider": true
  },
  "rotation": {
    "slider": true,
    "enable": true,
    "position": "left"
  },
  "transformOrigin": "viewport"
  });

  container.cropme('bind', {
  url: 'images/1.jpg',             
  });
  
  var obrazok = $('#obrazok');
  
  $( "#jeaa" ).click(function() {
  obrazok.cropme('crop', { 
  type:'base64',// or 'blob'  
  width: 100,                 
  scale: 2,                   
  mimetype:'image/png',       
  quality: .92              
   }).then(function(output) {
    obrazok.src = output; 
   });    
  });
                              
  </script>
                                 
</body>
</html>
